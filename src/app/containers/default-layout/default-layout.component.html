<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed"
  id="sidebar"
  visible
>

  <c-sidebar-brand
    [brandFull]="{
      src: 'https://image.shutterstock.com/image-vector/parking-sign-logo-vector-260nw-2115330908.jpg',
      width: 200,
      height: 46,
      alt: 'CoreUI Logo'
    }"

  >
  </c-sidebar-brand>
  <div class="d-flex justify-content-center align-content-center mt-2">
    <c-avatar
    cTextColor="primary"
    shape="rounded-1"
    size="md"
    src="./assets/img/avatars/10.png"
    status="success"
  >
  </c-avatar>
  </div>
  <div style="display: flex; justify-content: center;font-size: 15px;font-family: inherit;">
    <span>{{usuario}}</span>
  </div>
    <perfect-scrollbar [config]="perfectScrollbarConfig">
  <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
  <c-sidebar-nav
    [navItems]="navItems"
  >
  </c-sidebar-nav>
    </perfect-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  ></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
  <!--app-header-->
  <app-default-header class="mb-4 d-print-none header header-sticky" position="sticky" sidebarId="sidebar"></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>
